    let firstUl = document.querySelectorAll("ul")[0];
    let stratHere = firstUl.firstElementChild.nextElementSibling;
    console.log(stratHere);

    //-1

    let newLi = document.createElement("li");

    let head = document.querySelector("head");

    newTitle.innerHTML = "Master Of The Dom ";
    head.replaceChildren(newTitle, title);

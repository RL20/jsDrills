<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Why are you interested in this position</h3>
    <textarea style="resize: none" name="" id="" cols="60" rows="10"></textarea>
    <br />
    <button>Click here!</button>
    <p></p>
  </body>
  <script>
    let textarea = document.querySelector("textarea");
    let button = document.querySelector("button");
    let p = document.querySelector("p");
    button.addEventListener("click", (e) => {
      let checkMinCharacters = textarea.value.length;
      if (checkMinCharacters < 100) {
        p.innerText = "you must enter at least 100 characters";
      } else {
        p.innerText = "Thank you for submitting your application";
      }
    });
  </script>
</html>

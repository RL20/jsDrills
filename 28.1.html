<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <button data-btn1="">fetch the joke</button>
    <h1></h1>
    <p></p>
    <script>
      let btn1 = document.querySelector("[data-btn1]");
      let h1 = document.querySelector("h1");
      let p = document.querySelector("p");
      btn1.addEventListener("click", (e) => {
        // e.target.innerHTML = 2222;
        let content = fetch(" https://api.jokes.one/jod")
          .then((response) => response.json())
          .then((data) => {
            p.innerText = data.contents.jokes[0].joke.text;
            h1.innerText = data.contents.jokes[0].joke.title;
          });

        // .then((data) => (p.innerText = data.contents.jokes[0].joke.text));
        // console.log("tahavod", content);
        // p.innerText = content.text;
        // let title = content.title;
      });
    </script>
  </body>
</html>
